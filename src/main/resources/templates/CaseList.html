<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css"
          href="webjars/materializecss/0.100.2/css/materialize.css" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link th:href="@{css/main.css}" href="../css/main.css"
          rel="stylesheet" type="text/css" media="screen"/>

</head>
<body style="background-color: whitesmoke">
<nav class="nav-extended grey darken-1">
    <div class="nav-wrapper ">
        <a href="#" class="brand-logo">Your Work</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html"><i class="material-icons left">search</i>Search</a></li>
            <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
    </div>
    <div class="nav-content">
        <ul class="tabs tabs-transparent">
            <li class="tab"><a href="#currentCaseExecutions">Finish</a></li>
            <li class="tab"><a class="active" href="#availableCaseDefinitions">Start</a></li>
            <li class="tab"><a href="#completedCaseExecutions">Review</a></li>
            <li class="tab"><a href="#caseMessages">Discuss</a></li>
        </ul>
    </div>
</nav>

<div id="currentCaseExecutions" class="col s12">Work on</div>

<div id="availableCaseDefinitions" class="col s12">

    <div class="container">

        <div class="card white hoverable" th:each="availableCaseDefinition : ${availableCaseDefinitions}">
            <div class="card-content ">
                <span class="card-title" th:text="${availableCaseDefinition.name}"></span>
                <p> <span th:text="${availableCaseDefinition.id}"> </span></p>
            </div>
            <div class="card-action">
                <a href="#">This is a link</a>
                <a href="#">This is a link</a>
            </div>
        </div>
    </div>


</div>

<div id="completedCaseExecutions" class="col s12">Done</div>

<div id="caseMessages" class="col s12">Messages</div>


<!--<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
<script type="text/javascript" src="webjars/jquery/3.2.1/jquery.js"></script>
<!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>-->
<script type="text/javascript" src="webjars/materializecss/0.100.2/js/materialize.js"></script>
<script type="text/javascript">
    $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15 // Creates a dropdown of 15 years to control year
    });
    $(".button-collapse").sideNav();

</script>
</body>
</html>
